<!-- THEME BOOT (same as other pages) -->
<script>
(function themeBoot(){
  try{
    const raw = localStorage.getItem('ui:theme');
    const saved = raw ? JSON.parse(raw) : { mode:'dark', accent:'#22d3ee' };
    const mode = (saved.mode==='light') ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.setProperty('--accent', saved.accent || '#22d3ee');
    const meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', mode==='light' ? '#f2efe7' : '#0f172a');

    const swapLogo = ()=>{
      const logo = document.querySelector('.brand img');
      if (logo) logo.src = (mode==='light') ? 'fambam2.png' : 'fambam.png';
    };
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', swapLogo, {once:true});
    } else { swapLogo(); }

    window.addEventListener('storage', (e)=>{
      if (e.key!=='ui:theme') return;
      try{
        const t = JSON.parse(e.newValue||'{}');
        const m = (t.mode==='light') ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', m);
        document.documentElement.style.setProperty('--accent', t.accent || '#22d3ee');
        if (meta) meta.setAttribute('content', m==='light' ? '#f2efe7' : '#0f172a');
        const logo = document.querySelector('.brand img');
        if (logo) logo.src = (m==='light') ? 'fambam2.png' : 'fambam.png';
      }catch(_){}
    });
  }catch(_){}
})();
</script>

<style>
/* ===== Breakfast page (scoped) ===== */
.page-breakfast .app{
  max-width:1100px; margin:0 auto; padding:20px;
  display:grid; gap:18px; grid-template-rows:auto auto 1fr auto;
}

/* keep header & dropdown above content; align title next to logo, controls+menu on right */
.page-breakfast header.panel{ position:relative; z-index:1000; }
.page-breakfast .menu-wrap{ position:relative; z-index:1001; }
.page-breakfast .menu-dd   { z-index:1002; }
.page-breakfast .header{ justify-content:flex-start; }
.page-breakfast .header .right{ margin-left:auto; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

/* Kids row — chips */
.page-breakfast .kids{ display:flex; gap:12px; flex-wrap:wrap }
.page-breakfast .kid{
  display:flex; align-items:center; gap:12px;
  background:var(--card); border:1px solid var(--panelBorder);
  border-radius:16px; padding:10px 14px; cursor:grab;
  user-select:none; -webkit-user-select:none;
}
.page-breakfast .kid:active{ cursor:grabbing; }
.page-breakfast .kid[data-active="true"]{ outline:2px solid var(--accent) }
.page-breakfast .avatar{
  width:56px; height:56px; border-radius:50%;
  background:var(--chipBg); border:2px solid var(--chipBorder);
  object-fit:cover; display:grid; place-items:center;
  font-weight:800; color:var(--text); font-size:1.2rem;
}

/* Choices grid + cards */
.page-breakfast .grid{ display:grid; gap:14px }
@media(min-width:780px){ .page-breakfast .grid{ grid-template-columns:repeat(2,minmax(0,1fr)) } }
@media(min-width:1020px){ .page-breakfast .grid{ grid-template-columns:repeat(3,minmax(0,1fr)) } }

.page-breakfast .card{
  position:relative; background:var(--panel); border:1px solid var(--panelBorder);
  border-radius:16px; padding:14px; display:grid; gap:12px
}
.page-breakfast .card .head{ display:flex; align-items:center; justify-content:space-between }
.page-breakfast .food{ font-size:1.2rem; font-weight:800 }
.page-breakfast .picks{ display:flex; gap:8px; flex-wrap:wrap }
.page-breakfast .pill{
  display:flex; align-items:center; gap:8px; background:var(--card);
  border:1px solid var(--panelBorder); border-radius:999px; padding:6px 10px
}
.page-breakfast .pill img{ width:20px; height:20px; border-radius:50%; object-fit:cover; border:1px solid var(--chipBorder) }

/* Modal */
.page-breakfast .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:10000; padding:20px }
.page-breakfast .modal{ width:min(720px,100%); max-height:90vh; display:flex; flex-direction:column; background:var(--panel); border:1px solid var(--panelBorder); border-radius:16px; box-shadow:var(--shadow) }
.page-breakfast .modal header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid var(--panelBorder); position:sticky; top:0; background:inherit }
.page-breakfast .modal .body{ padding:14px 16px; display:grid; gap:16px; overflow:auto; max-height:70vh }
.page-breakfast .modal .footer{ padding:14px 16px; border-top:1px solid var(--panelBorder); display:flex; justify-content:flex-end; gap:10px }
.page-breakfast .list{ display:grid; gap:10px }
.page-breakfast .item{ display:grid; grid-template-columns:120px 1fr auto; gap:10px; align-items:center; background:var(--card); border:1px solid var(--panelBorder); border-radius:12px; padding:10px }
.page-breakfast input[type="text"]{ background:var(--card); border:1px solid var(--panelBorder); border-radius:12px; padding:10px 12px; color:var(--text); font:inherit }

/* Footer */
.page-breakfast .hint{ opacity:.8; font-size:.9rem; text-align:center }
.page-breakfast .version{ opacity:.6; font-size:.8rem; margin-top:6px }

/* Drag infra */
.page-breakfast .dragging, .page-breakfast .dragging *{ user-select:none; -webkit-user-select:none; -webkit-touch-callout:none; -webkit-tap-highlight-color:transparent }
.page-breakfast .dragging{ touch-action:none; cursor:grabbing }
html.drag-lock, body.drag-lock{ overflow:hidden !important; overscroll-behavior:contain }
.page-breakfast .drag-shield{ position:fixed; inset:0; z-index:9998; background:transparent; pointer-events:auto; touch-action:none; cursor:grabbing }
.page-breakfast .drag-ghost{ position:fixed; left:0; top:0; transform:translate(-50%,-50%) scale(.98); z-index:9999; pointer-events:none; filter:drop-shadow(0 10px 22px rgba(0,0,0,.35)); opacity:.96; overflow:hidden; box-sizing:border-box }
.page-breakfast .kid, .page-breakfast .card{ touch-action:none }
.page-breakfast .card.drop-target{ outline:2px solid var(--accent); outline-offset:2px }
</style>

<body class="page-breakfast">
  <div class="app">
    <!-- Shared header -->
    <header class="panel header">
      <a class="brand" href="./index.html" title="Home">
        <img src="fambam.png" alt="Fambam">
      </a>
      <div class="title">

        <div class="menu-wrap">
          <button id="btnMenu" class="hamburger" aria-haspopup="true" aria-expanded="false">☰</button>
          <div id="menuDD" class="menu-dd" role="menu" aria-hidden="true">
            <button class="mi" data-action="reset">Reset</button>
            <button class="mi" data-action="random">Random</button>
            <button class="mi" data-action="share">Share</button>
            <button class="mi" data-action="manage">Manage</button>
          </div>
        </div>
      </div>
    </header>

    <section class="panel">
      <div class="kids" id="kidsRow"></div>
    </section>

    <section class="grid" id="choicesGrid"></section>

    <div class="hint">
      Works offline. Data stays on this device (local only).
      <div class="version">Breakfast v3.6.2 — theme-ready</div>
    </div>
  </div>

  <!-- Manage Modal -->
  <div class="modal-backdrop" id="menuModal" aria-hidden="true" role="dialog" aria-labelledby="menuTitle">
    <div class="modal">
      <header>
        <div id="menuTitle" style="font-weight:800">Manage Breakfast Choices</div>
        <button id="menuClose" class="btn">✖</button>
      </header>
      <div class="body">
        <div class="small" style="opacity:.8">Edit up to 8 choices (emoji + name)</div>
        <div id="menuList" class="list"></div>
      </div>
      <div class="footer">
        <button id="menuDone" class="btn-primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Family store -->
  <script src="family.js?v=3.3.6"></script>
  <script>
  if(!window.Family){
    (function(){
      const K={kids:'hub:family:kids', pin:'hub:family:pin'};
      const load=(k,f)=>{try{const v=JSON.parse(localStorage.getItem(k));return v??f;}catch{return f}};
      window.Family={
        getKids(){ return load(K.kids,[]); },
        verifyPin(p){ const real=load(K.pin,null); return real?String(real)===String(p):true; },
        onChange(){ return ()=>{}; }
      };
    })();
  }
  </script>

  <!-- Breakfast logic (unchanged except menu IDs/classes) -->
  <script>
  const LS = { menu:'bf:menu', day:(iso)=>`bf:day:${iso}` };
  const $=(s,e=document)=>e.querySelector(s);
  const $$=(s,e=document)=>[...e.querySelectorAll(s)];
  const load=(k,f)=>{try{const v=JSON.parse(localStorage.getItem(k));return v??f;}catch{return f}};
  const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

  function todayISO(){
    const v = $('#theDate').value;
    if (v) return v;
    const d = new Date();
    const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
    return `${y}-${m}-${dd}`;
  }
  function prettyFromISO(iso){
    const [y,m,d] = iso.split('-').map(Number);
    const local = new Date(y, m-1, d);
    return local.toLocaleDateString(undefined,{weekday:'long',month:'short',day:'numeric'});
  }
  function seedMenu(){
    let m = load(LS.menu, null);
    if (!Array.isArray(m) || m.length === 0){
      m = [
        {emoji:'🧇',label:'Waffles (Eggo)'},
        {emoji:'🥧',label:'Pop-Tart'},
        {emoji:'🥣',label:'Cereal'},
        {emoji:'🥯',label:'Bagel & Cream Cheese'}
      ];
      save(LS.menu, m);
    }
  }
  async function shareText(content){
    try{ if(navigator.share){ await navigator.share({text:content}); return; } }catch{}
    const encoded=encodeURIComponent(content);
    const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent);
    const href=isIOS?`sms:&body=${encoded}`:`sms:?body=${encoded}`;
    try{ location.href=href; return; }catch{}
    try{ await navigator.clipboard.writeText(content); alert('Copied to clipboard.'); }
    catch{ alert('Share unavailable. Copy/paste this:\n\n'+content); }
  }

  let activeKidId=null;

  function renderKids(){
    const wrap=$('#kidsRow'); wrap.innerHTML='';
    const kids=(Family.getKids&&Family.getKids())||[];
    if(!kids.length){ wrap.innerHTML='<span class="small" style="color:#cbd5e1">No kids yet. Add them in Home → Admin Settings.</span>'; return; }

    kids.forEach(k=>{
      const el=document.createElement('button');
      el.className='kid'; el.dataset.id=k.id; el.dataset.active=activeKidId===k.id;
      const imgHtml = k.photo
        ? `<img class="avatar" src="${k.photo}" alt="${k.name}">`
        : `<div class="avatar">${(k.name||'?').slice(0,1).toUpperCase()}</div>`;
      el.innerHTML=`${imgHtml}<span>${k.name}</span>`;
      el.onclick=()=>{ activeKidId=(activeKidId===k.id? null : k.id); renderKids(); };
      attachKidDrag(el, k.id);
      wrap.appendChild(el);
    });
  }

  function renderChoices(){
    const grid = $('#choicesGrid'); grid.innerHTML = '';
    const menu = load(LS.menu, []);
    const iso  = todayISO();
    const map  = load(LS.day(iso), {});
    const kids = (Family.getKids && Family.getKids()) || [];

    menu.forEach((opt, idx)=>{
      const el = document.createElement('div');
      el.className = 'card';
      el.dataset.idx = String(idx);
      el.innerHTML = `
        <div class="head">
          <div class="food">${opt.emoji} ${opt.label}</div>
          <button class="btn" data-choose="${idx}">Choose</button>
        </div>
        <div class="picks" id="picks-${idx}"></div>
      `;
      grid.appendChild(el);
    });

    menu.forEach((_, idx)=>{
      const row = $(`#picks-${idx}`);
      Object.entries(map).forEach(([kidId, choiceIdx])=>{
        if (Number(choiceIdx) === idx){
          const kid = kids.find(k => String(k.id) === String(kidId));
          if (!kid) return;
          const pill = document.createElement('div');
          pill.className = 'pill';
          pill.innerHTML = kid.photo
            ? `<img src="${kid.photo}" alt=""> <span>${kid.name}</span>`
            : `<div class="avatar" style="width:22px;height:22px;font-size:.8rem">${(kid.name||'?').slice(0,1).toUpperCase()}</div><span>${kid.name}</span>`;
          row.appendChild(pill);
        }
      });
    });

    $$('[data-choose]').forEach(btn=>{
      btn.onclick = ()=>{
        if (!activeKidId){ alert('Tap a child first.'); return; }
        const idx = Number(btn.dataset.choose);
        const m = load(LS.day(iso), {});
        m[activeKidId] = idx;
        save(LS.day(iso), m);
        renderChoices();
      };
    });

    BF_DND.setDropZones($$('.card'));
  }

  function buildSummary(){
    const iso = todayISO();
    const dateTxt = prettyFromISO(iso);
    const menu=load(LS.menu,[]);
    const map=load(LS.day(iso),{});
    const kids=(Family.getKids&&Family.getKids())||[];
    const lines=[`🍳 Fambam Breakfast — ${dateTxt}`];
    kids.forEach(k=>{
      const c = map[k.id]; const food = (c!=null? `${menu[c].emoji} ${menu[c].label}` : '—');
      lines.push(`${k.name}: ${food}`);
    });
    return lines.join('\n');
  }

  /* Drag & Drop */
  const BF_DND = { active:false, timer:null, pressMs:200, cancelMovePx:8, startX:0, startY:0, ghost:null, shield:null, kidId:null, hoverIdx:-1, dropZones:[], autoscrollDir:0, autoscrollRAF:0 };
  BF_DND.setDropZones = function(zones){ this.dropZones = Array.from(zones||[]); };

  function attachKidDrag(kidEl, kidId){
    kidEl.addEventListener('dragstart', e=>e.preventDefault());
    kidEl.addEventListener('contextmenu', e=>e.preventDefault(), {passive:false});

    const onDown = (e)=>{
      if (e.button === 2) return;
      const p = getPoint(e);
      BF_DND.startX = p.x; BF_DND.startY = p.y;
      BF_DND.kidId = kidId; BF_DND.hoverIdx = -1;

      BF_DND.timer = setTimeout(()=> beginKidDrag(kidEl, kidId, p), BF_DND.pressMs);

      window.addEventListener('pointermove', onMove, {passive:false});
      window.addEventListener('pointerup', onUp, {passive:false, once:true});
      window.addEventListener('pointercancel', onCancel, {passive:false, once:true});
      document.addEventListener('visibilitychange', onCancel, {once:true});
    };

    const onMove = (e)=>{
      const p = getPoint(e);
      if (!BF_DND.active){
        if (dist(BF_DND.startX,BF_DND.startY,p.x,p.y) > BF_DND.cancelMovePx){
          clearTimeout(BF_DND.timer); BF_DND.timer=null;
        }
        return;
      }
      e.preventDefault();
      positionGhost(p);
      updateEdgeScroll(p.y);
      const idx = dropIndexFromPoint(p.x, p.y);
      if (idx !== BF_DND.hoverIdx){
        BF_DND.hoverIdx = idx;
        highlightDrop(idx);
      }
    };

    const onUp = ()=>{
      if (!BF_DND.active){
        clearTimeout(BF_DND.timer); BF_DND.timer=null;
        cleanupKidDrag(); return;
      }
      if (BF_DND.hoverIdx !== -1){
        const iso = todayISO();
        const m = load(LS.day(iso),{});
        m[BF_DND.kidId] = BF_DND.hoverIdx;
        save(LS.day(iso), m);
        renderChoices();
      }
      endKidDrag();
    };

    const onCancel = ()=>{
      clearTimeout(BF_DND.timer); BF_DND.timer=null;
      if (BF_DND.active) endKidDrag();
    };

    kidEl.addEventListener('pointerdown', onDown, {passive:false});
  }

  function beginKidDrag(kidEl, kidId, point){
    BF_DND.active = true;
    try{ navigator.vibrate && navigator.vibrate(7); }catch(_){}
    document.documentElement.classList.add('drag-lock');
    document.body.classList.add('drag-lock','dragging');

    const shield = document.createElement('div');
    shield.className = 'drag-shield';
    document.body.appendChild(shield);
    BF_DND.shield = shield;

    const rect  = kidEl.getBoundingClientRect();
    const clone = kidEl.cloneNode(true);
    clone.classList.add('drag-ghost');
    Object.assign(clone.style, {
      width: rect.width + 'px', height: rect.height + 'px',
      minWidth: rect.width + 'px', minHeight: rect.height + 'px',
      maxWidth: rect.width + 'px', maxHeight: rect.height + 'px',
      left: point.x + 'px', top: point.y + 'px',
      borderRadius: '16px'
    });
    document.body.appendChild(clone);
    BF_DND.ghost = clone;

    highlightDrop(-1);
  }
  function endKidDrag(){ setAutoscroll(0); cleanupKidDrag(); highlightDrop(-1); }
  function cleanupKidDrag(){
    if (BF_DND.ghost) BF_DND.ghost.remove();
    if (BF_DND.shield) BF_DND.shield.remove();
    BF_DND.ghost = null; BF_DND.shield = null;
    document.body.classList.remove('dragging','drag-lock');
    document.documentElement.classList.remove('drag-lock');
    BF_DND.active=false; BF_DND.kidId=null; BF_DND.hoverIdx=-1;
  }
  function positionGhost(p){ if (BF_DND.ghost){ BF_DND.ghost.style.left = p.x+'px'; BF_DND.ghost.style.top = p.y+'px'; } }
  function getPoint(e){ const t=(e.touches&&e.touches[0])||e; return {x:t.clientX,y:t.clientY}; }
  function dist(x1,y1,x2,y2){ const dx=x2-x1, dy=y2-y1; return Math.hypot(dx,dy); }
  function dropIndexFromPoint(x,y){
    let best=-1, bestScore=0;
    for (const el of BF_DND.dropZones){
      const r=el.getBoundingClientRect(), idx=Number(el.dataset.idx||-1);
      const inside=(x>=r.left && x<=r.right && y>=r.top && y<=r.bottom);
      if (inside) return idx;
      const cx=(r.left+r.right)/2, cy=(r.top+r.bottom)/2;
      const score=1/Math.max(1,Math.hypot(cx-x,cy-y));
      if (score>bestScore){ bestScore=score; best=idx; }
    }
    return best;
  }
  function highlightDrop(idx){
    BF_DND.dropZones.forEach(el=>{
      el.classList.toggle('drop-target', Number(el.dataset.idx)===Number(idx));
    });
  }
  function setAutoscroll(dir){
    if (dir === BF_DND.autoscrollDir) return;
    BF_DND.autoscrollDir = dir;
    if (BF_DND.autoscrollRAF) { cancelAnimationFrame(BF_DND.autoscrollRAF); BF_DND.autoscrollRAF = 0; }
    if (!dir) return;
    const speed = 16;
    const step = ()=>{
      if (!BF_DND.active || !BF_DND.autoscrollDir) { BF_DND.autoscrollRAF = 0; return; }
      window.scrollBy(0, BF_DND.autoscrollDir * speed);
      BF_DND.autoscrollRAF = requestAnimationFrame(step);
    };
    BF_DND.autoscrollRAF = requestAnimationFrame(step);
  }
  function updateEdgeScroll(y){
    const edge = 80;
    if (y < edge) setAutoscroll(-1);
    else if (y > (window.innerHeight - edge)) setAutoscroll(1);
    else setAutoscroll(0);
  }

  /* Manage modal */
  const manageModal=$('#menuModal');
  const closeManage=()=>{manageModal.style.display='none';manageModal.setAttribute('aria-hidden','true');};
  const openManage =()=>{buildMenuList();manageModal.style.display='flex';manageModal.setAttribute('aria-hidden','false');};
  $('#menuClose').onclick=closeManage; $('#menuDone').onclick=closeManage;

  function buildMenuList(){
    const list=$('#menuList'); list.innerHTML='';
    const menu=load(LS.menu,[]); const MAX=8;

    menu.forEach((m,idx)=>{
      const row=document.createElement('div'); row.className='item';
      row.innerHTML=`
        <input data-emo type="text" value="${m.emoji||''}" placeholder="🍳" style="width:100px;text-align:center"/>
        <input data-label type="text" value="${m.label||''}" placeholder="Item name (e.g., Waffles)"/>
        <div style="display:flex;gap:8px">
          <button class="btn" data-save>Save</button>
          <button class="btn" data-del>Remove</button>
        </div>`;
      row.querySelector('[data-save]').onclick=()=>{
        menu[idx]={ emoji: row.querySelector('[data-emo]').value||'🍳',
                    label: row.querySelector('[data-label]').value||'Item' };
        save(LS.menu,menu); renderChoices();
      };
      row.querySelector('[data-del]').onclick=()=>{
        menu.splice(idx,1); save(LS.menu,menu); buildMenuList(); renderChoices();
      };
      list.appendChild(row);
    });

    const add=document.createElement('div'); add.className='item';
    add.innerHTML=`<div style="opacity:.8">Add another choice</div><div></div><button class="btn" id="addChoice" ${menu.length>=MAX?'disabled':''}>Add</button>`;
    add.querySelector('#addChoice').onclick=()=>{
      if(menu.length>=MAX) return;
      menu.push({emoji:'🍳',label:'New choice'});
      save(LS.menu,menu); buildMenuList(); renderChoices();
    };
    list.appendChild(add);
  }

  /* Header menu (shared classes) */
  (function menu(){
    const btn = document.getElementById('btnMenu');
    const dd  = document.getElementById('menuDD');
    const open = ()=>{ dd.classList.add('open'); btn.setAttribute('aria-expanded','true'); dd.setAttribute('aria-hidden','false'); };
    const close= ()=>{ dd.classList.remove('open'); btn.setAttribute('aria-expanded','false'); dd.setAttribute('aria-hidden','true'); };

    btn?.addEventListener('click', (e)=>{ e.stopPropagation(); dd.classList.contains('open')?close():open(); });
    document.addEventListener('click', (e)=>{ if (!dd.contains(e.target) && e.target!==btn) close(); });

    dd?.addEventListener('click', async (e)=>{
      const el = e.target.closest('.mi'); if (!el) return;
      const action = el.dataset.action;
      const iso = todayISO(); close();

      if (action === 'reset') {
        if(confirm('Clear choices for this date?')){ localStorage.removeItem(LS.day(iso)); renderChoices(); }
      } else if (action === 'random') {
        const kids=(Family.getKids&&Family.getKids())||[]; if(!kids.length) return;
        const menu=load(LS.menu,[]); const map={}; kids.forEach(k=>{ map[k.id]=Math.floor(Math.random()*menu.length); });
        save(LS.day(iso),map); renderChoices();
      } else if (action === 'share') { shareText(buildSummary()); }
      else if (action === 'manage') { openManage(); }
    });
  })();

  (function initDate(){
    const d=new Date();
    const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
    $('#theDate').value=`${y}-${m}-${dd}`;
    $('#theDate').onchange=()=>renderChoices();
  })();

  seedMenu();
  renderKids();
  renderChoices();

  if('serviceWorker' in navigator) addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
  </script>
</body>
