<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fambam · Photos</title>

<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.webmanifest">

<!-- Universal wallpaper -->
<link rel="stylesheet" href="wallpaper.css">
<script src="wallpaper.js" defer></script>

<script>
/* THEME BOOT (Dark/Light + Accent + Auto Logo Swap) */
(function () {
  var DARK_SRC = 'fambam.png';
  var LIGHT_SRC = 'fambam2.png';

  function findLogo() {
    return (
      document.getElementById('logoImg') ||
      document.querySelector('.brand img') ||
      document.querySelector('header .title img') ||
      document.querySelector('img[alt="Fambam"]') ||
      Array.from(document.images).find(img =>
        (img.src||'').endsWith('/'+DARK_SRC) || (img.src||'').endsWith('/'+LIGHT_SRC)
      ) || null
    );
  }

  function applyTheme(t) {
    var mode = (t && t.mode === 'light') ? 'light' : 'dark';
    var accent = (t && t.accent) || '#22d3ee';

    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.setProperty('--accent', accent);

    var meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', mode === 'light' ? '#f2efe7' : '#0f172a');

    var logo = findLogo();
    if (logo) {
      var url = new URL(logo.src, location.href);
      var base = url.pathname.replace(/[^/]+$/, '');
      logo.src = (mode === 'light') ? (base + LIGHT_SRC) : (base + DARK_SRC);
      var a = logo.closest('a');
      if (a && !a.getAttribute('href')) a.setAttribute('href', './index.html');
    }
  }

  try {
    var raw = localStorage.getItem('ui:theme');
    var saved = raw ? JSON.parse(raw) : { mode: 'dark', accent: '#22d3ee' };
    applyTheme(saved);
  } catch (_) {
    applyTheme({ mode: 'dark', accent: '#22d3ee' });
  }

  window.addEventListener('storage', function (e) {
    if (e.key !== 'ui:theme') return;
    try { applyTheme(JSON.parse(e.newValue || '{}')); } catch (_) {}
  });
})();
</script>

<style>
:root{
  --panel:#111827; --card:#1f2937; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee;
  --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
  --wallpaper:url(''); --wallpaper-shift:40%;
}
/* Light palette overrides (soft ivory) */
html[data-theme="light"]{
  --panel:#f2efe7; --card:#ffffff; --text:#0f1623; --muted:#556070;
  --shadow:0 10px 28px rgba(0,0,0,.08);
}

html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text); background:#404c69;
  -webkit-tap-highlight-color:transparent; touch-action:manipulation; overflow-x:hidden;
}
/* Wallpaper layers (consistent across app) */
body::before{
  content:""; position:fixed; inset:0; z-index:-2;
  background-image: var(--wallpaper);
  background-size: cover; background-repeat:no-repeat;
  background-position: center var(--wallpaper-shift);
  transform: translateZ(0);
}
body::after{
  content:""; position:fixed; inset:0; z-index:-1;
  background: rgba(64,76,105,.9); /* same overlay for both themes */
  pointer-events:none;
}

.app{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:18px;grid-template-rows:auto 1fr auto}

/* Panels */
.panel{
  background:rgba(17,24,39,.6); border:1px solid #0b1224;
  box-shadow:var(--shadow); border-radius:var(--radius); padding:14px; backdrop-filter: blur(8px);
}
html[data-theme="light"] .panel{ background:rgba(255,255,255,.72); border-color:#e6e2da; }

/* Header */
header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
.head-left{display:flex;align-items:center;gap:10px}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
.brand img{height:36px;display:block;cursor:pointer}
.title{font-weight:800}
.title .small{font-weight:600;font-size:.9rem;color:var(--muted)}
.menu-wrap{position:relative}
.hamburger{
  font:inherit;cursor:pointer;background:#0b1224;border:1px solid #334155;border-radius:12px;padding:10px 12px;color:var(--text)
}
html[data-theme="light"] .hamburger{ background:#fffdf7; border-color:#e3ded4; }
.menu-dd{
  position:absolute;right:0;top:110%;min-width:220px;background:var(--panel);
  border:1px solid #0b1224;border-radius:12px;box-shadow:var(--shadow);display:none;padding:6px;z-index:10
}
html[data-theme="light"] .menu-dd{ border-color:#e6e2da; }
.menu-dd.open{display:block}
.mi{display:block;width:100%;text-align:left;padding:10px 12px;border:none;background:transparent;color:var(--text);border-radius:10px;cursor:pointer}
.mi:hover{background:#0b1224}
html[data-theme="light"] .mi:hover{ background:#f6f3ec; }

/* Layout */
.grid{display:grid;gap:14px;grid-template-columns:1fr 360px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
.viewer{
  position:relative;height:60vh;min-height:360px;border-radius:16px;overflow:hidden;
  background:#0b1224;border:1px solid #334155
}
html[data-theme="light"] .viewer{ background:#fffdf7; border-color:#e3ded4; }
.viewer img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transition:opacity .5s}

/* List (scrollable) */
.list{
  display:grid;gap:10px;max-height:60vh;overflow:auto;padding-right:4px;
  -webkit-overflow-scrolling:touch; overscroll-behavior:contain;
}
.row{
  display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;
  background:#1f2937;border:1px solid #111827;border-radius:12px;padding:8px 10px;cursor:pointer
}
html[data-theme="light"] .row{ background:#fffdf7; border-color:#ebe6db; }
.row:hover{background:#1e293b}
html[data-theme="light"] .row:hover{ background:#f3efe6; }
.row.active{outline:2px solid var(--accent)}
.thumb{width:52px;height:52px;border-radius:10px;object-fit:cover;background:#0b1224;border:1px solid #334155}
html[data-theme="light"] .thumb{ background:#f6f3ec; border-color:#e3ded4; }
.row .name{font-size:.92rem;color:var(--text)}
.btn{
  font:inherit;color:var(--text);background:#0b1224;border:1px solid #334155;border-radius:10px;padding:8px 10px;cursor:pointer
}
html[data-theme="light"] .btn{ background:#fffdf7; border-color:#e3ded4; }
.small{font-size:.9rem;color:var(--muted)}

/* Hide file input completely (prevents iOS “Choose Files” pill) */
input[type="file"].sr-only{ display:none !important; }

/* Toast */
.toast{
  position:fixed;left:50%;bottom:20px;transform:translateX(-50%);
  background:#0b1224;border:1px solid #334155;color:var(--text);
  padding:10px 12px;border-radius:10px;box-shadow:var(--shadow);opacity:0;pointer-events:none;transition:opacity .25s
}
html[data-theme="light"] .toast{ background:#fffdf7; border-color:#e3ded4; }
.toast.show{opacity:1}
</style>
</head>
<body>
<div class="app">
  <!-- Header -->
  <header class="panel">
    <div class="head-left">
      <a href="./index.html" class="brand" title="Home">
        <img src="fambam.png" alt="Fambam">
      </a>
      <div class="title">
        <div style="font-size:1.4rem">Photos</div>
        <div class="small">Pick images for the home slideshow card.</div>
      </div>
    </div>
    <div class="menu-wrap">
      <button id="btnMenu" class="hamburger" aria-haspopup="true" aria-expanded="false">☰</button>
      <div id="menuDD" class="menu-dd" role="menu" aria-hidden="true">
        <button class="mi" data-mi="add">Add Photos</button>
        <button class="mi" data-mi="clear">Clear All</button>
        <button class="mi" data-mi="about">About Photos</button>
      </div>
    </div>
  </header>

  <section class="grid">
    <div class="panel">
      <div class="viewer"><img id="big" alt=""></div>
    </div>
    <div class="panel">
      <div class="small" style="margin-bottom:8px">Rotate every:</div>
      <div style="display:flex;gap:8px;margin-bottom:12px">
        <label><input type="radio" name="iv" value="10000"> 10s</label>
        <label><input type="radio" name="iv" value="30000"> 30s</label>
        <label><input type="radio" name="iv" value="60000"> 1m</label>
      </div>
      <div class="small" style="margin-bottom:8px">Photos</div>
      <div id="list" class="list"></div>
      <div class="small" style="opacity:.7;margin-top:6px">Up to 20 photos.</div>
    </div>
  </section>

  <footer class="panel small" style="text-align:center;opacity:.75">
    Images are stored locally on this device only.
  </footer>
</div>

<!-- Hidden picker (truly hidden) -->
<input id="picker" type="file" accept="image/*,.heic,.heif" multiple class="sr-only"/>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
const LS_LIST='photos:list';
const LS_IV  ='photos:cadence_ms';
const MAX_PHOTOS = 20;

const $=(s,e=document)=>e.querySelector(s);
const listEl=$('#list'), big=$('#big'), picker=$('#picker');

/* ---------- Menu ---------- */
(function menu(){
  const btn=$('#btnMenu'), dd=$('#menuDD');
  const open=()=>{dd.classList.add('open');btn.setAttribute('aria-expanded','true');dd.setAttribute('aria-hidden','false');};
  const close=()=>{dd.classList.remove('open');btn.setAttribute('aria-expanded','false');dd.setAttribute('aria-hidden','true');};
  btn.addEventListener('click',e=>{e.stopPropagation(); dd.classList.contains('open')?close():open();});
  document.addEventListener('click',e=>{ if(!dd.contains(e.target) && e.target!==btn) close(); });
  dd.addEventListener('click',e=>{
    const el=e.target.closest('.mi'); if(!el) return; close();
    const act=el.dataset.mi;
    if(act==='add') picker.click();
    if(act==='clear'){
      if(confirm('Remove all photos?')){ imgs=[]; saveList(imgs); renderList(); startShow(); }
    }
    if(act==='about'){ showToast('JPEG/PNG/HEIC supported. Large photos are resized on import.'); }
  });
})();

/* ---------- Storage ---------- */
function loadList(){ try{const v=JSON.parse(localStorage.getItem(LS_LIST)); if(Array.isArray(v)) return v; }catch{} return []; }
function saveList(a){ localStorage.setItem(LS_LIST, JSON.stringify(a)); }
function loadIv(){ const v=+localStorage.getItem(LS_IV)||10000; return [10000,30000,60000].includes(v)?v:10000; }
function saveIv(v){ localStorage.setItem(LS_IV, v); }

/* ---------- State ---------- */
let imgs=loadList(); let iv=loadIv(); let idx=0; let timer=null;

/* ---------- UI render ---------- */
function renderList(){
  listEl.innerHTML='';
  if(!imgs.length){
    listEl.innerHTML='<div class="small" style="opacity:.8">No photos yet. Tap “Add Photos”.</div>';
    big.removeAttribute('src'); return;
  }
  imgs.forEach((src,i)=>{
    const row=document.createElement('div'); row.className='row'; row.dataset.index=i;
    row.innerHTML=`
      <img class="thumb" alt="Photo ${i+1} thumbnail" src="${src}">
      <div class="name">Photo ${i+1}</div>
      <button class="btn" data-remove>Remove</button>
    `;
    row.onclick = (ev)=>{
      if(ev.target.closest('[data-remove]')) return;
      jumpTo(i);
    };
    row.querySelector('[data-remove]').onclick=()=>{
      const wasCurrent = i===idx;
      imgs.splice(i,1);
      saveList(imgs);
      renderList();
      if(wasCurrent) idx = Math.max(0, idx-1);
      startShow();
    };
    listEl.appendChild(row);
  });
  highlightActive();
}
function highlightActive(){
  listEl.querySelectorAll('.row').forEach(r=>r.classList.remove('active'));
  const r = listEl.querySelector(`.row[data-index="${idx}"]`);
  if(r) r.classList.add('active');
}
function jumpTo(i){
  if(!imgs.length) return;
  idx = Math.max(0, Math.min(i, imgs.length-1));
  big.style.opacity=0; setTimeout(()=>{ big.src=imgs[idx]; big.style.opacity=1; },150);
  highlightActive();
}

/* ---------- Slideshow ---------- */
function startShow(){
  if(timer) clearInterval(timer);
  if(!imgs.length){ big.removeAttribute('src'); return; }
  idx=idx%imgs.length; big.src=imgs[idx]; highlightActive();
  timer=setInterval(()=>{ idx=(idx+1)%imgs.length; big.style.opacity=0; setTimeout(()=>{ big.src=imgs[idx]; big.style.opacity=1; highlightActive(); },150); }, iv);
}
document.querySelectorAll('input[name="iv"]').forEach(r=>{
  if(+r.value===iv) r.checked=true;
  r.onchange=()=>{ iv=+r.value; saveIv(iv); startShow(); };
});

/* ---------- Import pipeline (HEIC-friendly, resize, cap 20) ---------- */
picker.onchange = async (e)=>{
  const all=[...e.target.files||[]];
  if(!all.length) return;

  const slotsLeft = Math.max(0, MAX_PHOTOS - imgs.length);
  const files = all.slice(0, slotsLeft);
  const skippedForCap = all.length - files.length;

  let added=0, failed=0;
  for(const f of files){
    try{
      const data=await readAndShrinkSmart(f, 1800, .9);
      if(data){ imgs.push(data); added++; } else { failed++; }
    }catch{ failed++; }
  }
  saveList(imgs); renderList(); startShow(); picker.value='';
  if(added) showToast(`Added ${added} photo${added>1?'s':''}${(failed||skippedForCap)?` · Skipped ${failed+skippedForCap}`:''}`);
  else showToast('No supported photos were added.');
};

async function readAndShrinkSmart(file, maxSide=1800, quality=.9){
  const bitmap = await decodeToBitmap(file).catch(()=>null);
  if(!bitmap) return null;
  const scale = Math.min(1, maxSide/Math.max(bitmap.width, bitmap.height));
  const w = Math.max(1, Math.round(bitmap.width * scale));
  const h = Math.max(1, Math.round(bitmap.height * scale));
  const c = document.createElement('canvas'); c.width=w; c.height=h;
  const ctx = c.getContext('2d');
  ctx.drawImage(bitmap, 0, 0, w, h);
  return c.toDataURL('image/jpeg', quality);
}
function decodeToBitmap(file){
  return new Promise((resolve, reject)=>{
    if ('createImageBitmap' in window) {
      createImageBitmap(file).then(resolve).catch(()=>{
        const fr = new FileReader();
        fr.onload = ()=>{
          const img = new Image();
          img.onload = ()=> resolve(img);
          img.onerror = reject;
          img.src = fr.result;
        };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    } else {
      const fr = new FileReader();
      fr.onload = ()=>{
        const img = new Image();
        img.onload = ()=> resolve(img);
        img.onerror = reject;
        img.src = fr.result;
      };
      fr.onerror = reject;
      fr.readAsDataURL(file);
    }
  });
}

/* ---------- Toast ---------- */
let toastTimer=null;
function showToast(msg){
  const t=$('#toast'); t.textContent=msg; t.classList.add('show');
  clearTimeout(toastTimer); toastTimer=setTimeout(()=>t.classList.remove('show'), 2400);
}

/* ---------- Boot ---------- */
renderList(); startShow();

/* SW */
if('serviceWorker' in navigator) addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
</script>
</body>
</html>
