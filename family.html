<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fambam · Family</title>

<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.webmanifest">

<!-- Universal wallpaper -->
<link rel="stylesheet" href="wallpaper.css">
<script src="wallpaper.js" defer></script>

<!-- THEME BOOT (Dark/Light + Accent + Auto Logo Swap) -->
<script>
/* Reads localStorage `ui:theme` = { mode:"dark"|"light", accent:"#RRGGBB" }.
   Applies immediately, syncs <meta name="theme-color">, and swaps Fambam logo.
   Expects `fambam.png` (dark) and `fambam2.png` (light) in the same directory. */
(function () {
  var DARK_SRC  = 'fambam.png';
  var LIGHT_SRC = 'fambam2.png';

  function findLogo() {
    return (
      document.getElementById('logoImg') ||
      document.querySelector('.brand img') ||
      document.querySelector('header .title img') ||
      document.querySelector('img[alt="Fambam"]') ||
      null
    );
  }

  function swapLogoForMode(mode) {
    var logo = findLogo();
    if (!logo) return;

    var cur = logo.getAttribute('src') || '';
    var next;
    if (/fambam2?\.png$/i.test(cur)) {
      next = cur.replace(/fambam2?\.png$/i, mode === 'light' ? 'fambam2.png' : 'fambam.png');
    } else {
      next = (mode === 'light') ? LIGHT_SRC : DARK_SRC;
    }
    logo.setAttribute('src', next);

    var a = logo.closest('a');
    if (a && !a.getAttribute('href')) a.setAttribute('href', './index.html');
  }

  function applyTheme(t) {
    var mode   = (t && t.mode === 'light') ? 'light' : 'dark';
    var accent = (t && t.accent) || '#22d3ee';

    document.documentElement.setAttribute('data-theme', mode);
    document.documentElement.style.setProperty('--accent', accent);

    var meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', mode === 'light' ? '#f2efe7' : '#0f172a');

    swapLogoForMode(mode);
    document.addEventListener('DOMContentLoaded', function(){ swapLogoForMode(mode); }, { once:true });
  }

  try {
    var raw = localStorage.getItem('ui:theme');
    var saved = raw ? JSON.parse(raw) : { mode: 'dark', accent: '#22d3ee' };
    applyTheme(saved);
  } catch (_) {
    applyTheme({ mode: 'dark', accent: '#22d3ee' });
  }

  window.addEventListener('storage', function (e) {
    if (e.key !== 'ui:theme') return;
    try { applyTheme(JSON.parse(e.newValue || '{}')); } catch (_) {}
  });
})();
</script>

<style>
/* --- layout sanity --- */
*, *::before, *::after { box-sizing: border-box; }

/* Tokens */
:root{
  --panel:#111827; --card:#1f2937; --muted:#94a3b8; --text:#e5e7eb; --accent:#22d3ee;
  --bg:#0f172a; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;

  --panelBorder:#0b1224;
  --chipBg:#0b1224;
  --chipBorder:#334155;

  --previewBg:#081228;
  --previewBorder:#27324a;

  /* Wallpaper hooks */
  --wallpaper:url('');
  --wallpaper-shift:40%;
}

/* LIGHT THEME OVERRIDES */
html[data-theme="light"]{
  --panel:#f2efe7;
  --card:#ffffff;
  --muted:#556070;
  --text:#0f1623;
  --bg:#f0ece4;
  --shadow:0 10px 28px rgba(0,0,0,.08);

  --panelBorder:#e6e2da;
  --chipBg:#f6f3ec;
  --chipBorder:#e3ded4;

  --previewBg:#fffdf7;
  --previewBorder:#ebe6db;
}

html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:#404c69; /* simple fallback */
  -webkit-tap-highlight-color:transparent; touch-action:manipulation;
  overflow-x:hidden;
}

/* Wallpaper layers (consistent across pages) */
body::before{
  content:""; position:fixed; inset:0; z-index:-2;
  background-image: var(--wallpaper);
  background-size: cover; background-repeat:no-repeat;
  background-position: center var(--wallpaper-shift);
  transform: translateZ(0);
}
body::after{
  content:""; position:fixed; inset:0; z-index:-1;
  background: rgba(64,76,105,.9);
  pointer-events:none;
}

.app{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:18px;grid-template-rows:auto 1fr auto}

/* Panels */
.panel{
  background:var(--panel);
  border:1px solid var(--panelBorder);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
  backdrop-filter: blur(8px);
}

/* Header */
header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
.brand img{height:38px;display:block;cursor:pointer}
.title{font-weight:800;letter-spacing:.2px;font-size:1.6rem}

/* Grid of people */
.grid{display:grid;gap:14px;grid-template-columns:repeat(2,minmax(0,1fr))}
@media(min-width:860px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}

/* Person card */
.card{
  display:flex;align-items:center;gap:10px;
  background:var(--card);
  border:1px solid var(--panelBorder);
  border-radius:16px;padding:12px;
  text-decoration:none;color:var(--text)
}
.face{
  width:64px;height:64px;border-radius:50%;overflow:hidden;
  display:grid;place-items:center;background:var(--chipBg);border:2px solid var(--chipBorder);
  font-weight:800;font-size:24px
}
.face img{width:100%;height:100%;object-fit:cover}
.name{font-weight:800}
.badge{
  margin-left:auto;background:var(--previewBg);border:1px solid var(--previewBorder);
  border-radius:999px;padding:4px 8px;font-size:.85rem;color:var(--muted)
}

/* Footer */
footer{opacity:.75;font-size:.85rem;text-align:center}
.version{opacity:.6;font-size:.8rem;margin-top:6px}
</style>
</head>
<body>
  <div class="app">
    <header class="panel">
      <a href="./index.html" class="brand" title="Home">
        <img src="fambam.png" alt="Fambam">
      </a>
      <div class="title">Family</div>
    </header>

    <section id="grid" class="grid"></section>

    <footer>
      Works offline. Data stays on this device (local only).
      <div class="version">Family v1.1 — theme-ready</div>
    </footer>
  </div>

<script src="family.js?v=3.3.6"></script>
<script>
if(!window.Family){
  (function(){
    const K={kids:'hub:family:kids',parents:'hub:family:parents'};
    const load=(k,f)=>{try{return JSON.parse(localStorage.getItem(k))??f}catch{ return f}};
    window.Family={ getKids(){return load(K.kids,[])}, getParents(){return load(K.parents,[])} };
  })();
}

const $=(s,e=document)=>e.querySelector(s);
const $$=(s,e=document)=>[...e.querySelectorAll(s)];

const Prof = {
  key:(id)=>`prof:${id}`,
  load(id){ try{return JSON.parse(localStorage.getItem(this.key(id)))||{}}catch{return{}} }
};

function initials(n){const p=(n||'').trim();return p? p[0].toUpperCase():'?';}

function render(){
  const grid = $('#grid'); grid.innerHTML='';
  const parents = (Family.getParents?.()||[]);
  const kids = (Family.getKids?.()||[]).filter(k=>k.enabled!==false);
  const people = [
    ...parents.map(p=>({...p, kind:'parent'})),
    ...kids.map(k=>({...k, kind:'kid'}))
  ];

  people.forEach(p=>{
    const prof = Prof.load(p.id||'');
    const accent = prof.accent || '';
    const a = document.createElement('a');
    a.href = `./profile.html#${encodeURIComponent(p.id)}`;
    a.className='card';
    a.innerHTML = `
      <div class="face" style="${accent ? `border-color:${accent}` : ''}">
        ${p.photo?`<img src="${p.photo}" alt="">`:`<span>${initials(p.name)}</span>`}
      </div>
      <div class="name">${p.name||'Member'}</div>
      <div class="badge">${p.kind==='kid'?'Kid':'Parent'}</div>
    `;
    grid.appendChild(a);
  });
}

render();

/* SW */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
}
</script>
</body>
</html>
